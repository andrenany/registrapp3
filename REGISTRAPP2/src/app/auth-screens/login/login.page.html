<ion-content>
  <div class="container">
    <h1 class="main-title">Bienvenido de nuevo</h1>
    <p class="subtitle">Inicia sesión para acceder a tu cuenta</p>

    <div class="login-box">
      <h2 class="login-title">Iniciar Sesión</h2>
      
      <form [formGroup]="ionicForm" (ngSubmit)="login()">
        <div class="input-container">
          <ion-icon name="person-outline"></ion-icon>
          <ion-input placeholder="usuario" formControlName="email" class="custom-input"></ion-input>
        </div>

        <div class="input-container">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <ion-input type="password" placeholder="contraseña" formControlName="password" class="custom-input"></ion-input>
        </div>

        <div class="forgot-password">
          <a [routerLink]="['/resset-password']">¿Olvidaste tu contraseña?</a>
        </div>

        <ion-button class="login-btn" type="submit" [disabled]="!ionicForm.valid">
          Iniciar Sesión
        </ion-button>

        <div class="signup-prompt">
          ¿Aún no tienes una cuenta? 
          <a [routerLink]="['/signup']">Crear cuenta</a>
        </div>
      </form>
    </div>

    <div class="social-icons">
      <div class="icon-circle">
        <ion-icon name="logo-google" (click)="loginWithGoogle()"></ion-icon>
      </div>
    </div>
  </div>
</ion-content>
